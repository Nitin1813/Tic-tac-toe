<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <!-- <input type="number" id="result">  -->
    <div class="tik">
        <center>
            <div id="game">
                <h1>TIK TAK GAME</h1>
                <div class="row">
                    <button id="11">1</button>
                    <button id="12">2</button>
                    <button id="13">3</button>
                </div> 
                <div class="row">
                    <button id="21">4</button>
                    <button id="22">5</button>
                    <button id="23">6</button>
                </div> 
                <div class="row">
                    <button id="31">7</button>
                    <button id="32">8</button>
                    <button id="33">9</button>
                </div>
                <div id="reset">
                    <input type="reset" onclick="reset()" id="resetbtn">
                </div>
            </div>
        </center>
    </div>
   
<hr>

    <div class="cal"><center>
        <div class="input">
            <h1>Calculator</h1>
            <input type="number" id="input">
        </div>
        <div class="number">
            <div>
                <div class="row">
                    <button class="button" id="divide">/</button>
                    <button class="button" id="multiply">*</button>
                    <button class="button" id="minus">-</button>
                </div>
                <div class="row">
                    <button class="button" id="1">1</button>
                    <button class="button" id="2">2</button>
                    <button class="button" id="3">3</button>
                   
                </div> 
                <div class="row">
                    <button class="button" id="4">4</button>
                    <button class="button" id="5">5</button>
                    <button class="button" id="6">6</button>
                   
                </div> 
                <div class="row">
                    <button class="button" id="7">7</button>
                    <button class="button" id="8">8</button>
                    <button class="button" id="9">9</button>
                </div>  
            </div>
            <div class="operations">
                <button class="button" id="clear">C</button>
                <button class="button" id="plus">+</button>
                <button class="button" id="equal">=</button>
            </div>
        </div>
        </center>
    </div>
    





    <script src="script.js"></script>
</body>
</html>
